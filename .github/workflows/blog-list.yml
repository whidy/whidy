name: FETCH_BLOG_LIST

on:
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.15.x
          cache: npm
      - run: npm install

      - name: Write blog list
        run: npm run build
